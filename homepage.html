<html>
	<head>
		<title>
			Homepage
		</title>
		<style type = "text/css">
			.logout {
				text-align:right;
				font-size:35px;
			}
			input{
				height: 200px; 
				width: 100%; 
				background-color:#00FFFF; 
				font-family: verdana;
				font-weight: bolder;
				font-size: 32;
				color: #0000FF;
			}
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			img#bg {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			#content {
				position: relative;
				z-index: 1;
			}
		</style>
		<script type = "text/javascript">
			
			var url = window.location;
			var string = new String(url);
			var username;
			var username2;
			var username3;
			var username4;
			var username5;
			
			function delineate(str) {
				if(str.search("username") != -1) {
					theleft = str.indexOf("=") + 1;
					return(str.substring(theleft, str.length));
				}
				else {
					return "";
				}
			}
		
			/*
			 * Function that is called when the document is ready.
			 */
			function initial() {
				url = window.location;
				string = new String(url);
				username = delineate(string);
				username2 = delineate(string);;
				username3 = delineate(string);;
				username4 = delineate(string);;
				username5 = delineate(string);;
			
				// add any functionality and listeners you want here
				document.getElementById('welcome').innerHTML = "<font size=100><b><center>Welcome, " + username + "</center></b></font>";
				document.getElementById('name').value = username;
				document.getElementById('name2').value = username2;
				document.getElementById('name3').value = username3;
				document.getElementById('name4').value = username4;
				document.getElementById('name5').value = username5;
			}
			
		</script>
	</head>
